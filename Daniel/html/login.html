<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formularios.css">
    <title>Login</title>
</head>
  <body>
    <section class="form-login">
      <h5>Login</h5>
      <input class="control" type="text" name="usuario" id="usuario" value="" placeholder="Usuario">
      <input class="control" type="password" name="clave" id="clave" value="" placeholder="Contraseña">
      <input class="buttons" onClick="login()" type="submit" name="ingresar" id="ingresar" value="Ingresar">
      <p><a href="../html/recPass.html">¿Olvidaste tu Contraseña?</a></p>
      <p id="warnings"></p>
    </section>
    <script src="../js/validaLogin.js"></script>

  </body>
</html>
