<div class="form-login">
    <section  id="form">
      <h5>Formulario de contacto</h5>
      <abbr title="Los nombres solo admiten letras y deben comenzar con mayusculas">
        <input class="control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre"></abbr>
      
      <abbr title="Los apellidos solo admiten letras y deben comenzar con mayusculas">
        <input class="control" type="text" name="apellido" id="apellido" value="" placeholder="Apellido"></abbr>
           
      <abbr title="Solo son validos correo electronicos">
        <input class="control" type="text" name="mail" id="mail" value="" placeholder="email@algo.com"></abbr>
      <abbr title="La telefono solo puede contener números (11)">
        <input class="control" type="text" name="tel" id="tel" value="" placeholder="Cel - 22112345678"></abbr>
      
      <textarea class="control" cols="40" rows="5" type="text" name="motivo" id="motivo" value="" placeholder="Motivo de su consulta..."></textarea>
      <input class="buttons" onClick="contacto()" type="submit" name="enviar" id="enviar" value="Enviar">
      <p></p>
    </section>
    

    <div class="wrap">
      <div class="wrap-texto">
        <h4>Errores</h4>
        <p id="warnings"></p>
      </div>
