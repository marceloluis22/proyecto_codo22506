<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formularios.css">
    <title>Recuperar password</title>
</head>
  <body>
    <section class="form-login" id="form">
      <h5>Formulario para Recuperar password</h5>
      <input class="control" type="text" name="mail" id="mail" value="" placeholder="email@algo.com">
      <input class="control" type="text" name="tel" id="tel" value="" placeholder="Cel - 22112345678">
      <input class="buttons" onClick="recPass()" type="submit" name="enviar" id="enviar" value="Enviar">
      <p id="warnings"></p>
    </section>
    <script src="../js/validaRecPass.js"></script>



  </body>
</html>
